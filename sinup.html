<html>
    <head>
        <title>information of student</title>
    </head>
    <body>
        <h1><u>REGISTRATION FORM</u></h1>
        <form action="/ACTION.PHP">
            <input type="TEXT" placeholder="ENTER YOU NAME">
            <BR>
            <BR>
        <input type="text" placeholder="userid-email/phone no">
        <br>
        <br>
        <b>create your password</b>
        <br>
        <input type="text" placeholder="enter your password">
        <br>
        <input type="text" placeholder="Re-enter your password">
        <br>
        <br>
        <input type="text" placeholder=" enter your registration no">
        <br>
        <br>
        <b>select your branch</b>
        <br>
        <select name="BRANCH">
            <option value="NONE">NONE</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="MECHANICAL">MECHANICAL</option>
            <option value="ELECTRICAL">ELECTRICAL</option>
            <option value="BMR">BMR</option>
            <option value="LATHER">LATHER</option>
        </select>
        <br>
        <br>
        <b>choose your years</b>
        <br>
        <select name="years">
            <option value="none">none</option>
            <option value="FIRST">FIRST</option>
            <option value="second">second</option>
            <option value="third">third</option>
            <option value="fourth">fourth</option>
        </select>
        <br>
        <br>
        <b>enter your semester</b>
        <br>
        <select name="semester">
            <option value="none">none</option>
            <option value="1st">1st</option>
            <option value="2nd">2nd</option>
            <option value="3rd">3rd</option>
            <option value="4th">4th</option>
            <option value="5th">5th</option>
            <option value="6th">6th</option>
            <option value="7th">7th</option>
            <option value="8th">8th</option>
        </select>
        <br>
        <br>
        <b><input type="submit" value="submit"></b>
        </form>

    </body>
</html>
